<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Cooper</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  </head>
  <body>
    <main>
        <div class="container">
            <div
              class="media-plan-wrp two-thirds column offset-by-two"
              style="margin-top: 5%"
            >
            <p id="message" hidden aria-hidden="true">
                Your browser doesn't support Speech Recognition. Sorry.
              </p>
              <h4>Create a new Instruction</h4>
              <div class="row">
                <div class="twelve columns">
                  <form>
                      <div class="row">
                        <div class="one-half column">
                          <label for="exampleEmailInput">Instruction Name</label>
                          <input
                            class="u-full-width adt-text-inpt"
                            type="text"
                            placeholder=""
                            id="instructionName"
                          />
                        </div>
                        
                      </div>
                    <div>
                      <h3>Instruction Steps:</h3>
                      
                      <div class="allSteps" id="allSteps">
                       
                      </div>
                      <div class="row"><div id="loading" class="twelve columns loading "><img src="http://mazexd.com/mycooper/images/loader.gif" alt=""></div></div>
                      <div class="row sum-row">
                        <div class="six columns">
                          <h5 class="sum-title">
                            Total Steps: <span id="totalSteps" class="sum-amount"></span>
                          </h5>
                          <div></div>
                          <div id="result"></div>
                          <p>
                            <span id="action"></span></p>
                          </p>
                        </div>
                      </div>
                      <div class="submit-wrp">
                          <button type="button" onclick="sayItLoud()" class="button-primary submit-btn">Start creating instruction</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </main>
    
    <script src="js/mainScript.js"></script>
  </body>
</html>
